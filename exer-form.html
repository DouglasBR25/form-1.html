<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro da Liga dos Programadores</h1>
    <label>Nome:</label>
    <input type="text" id="q" name="q"> <br><br>

    <label>Email:</label>
    <input type="email" id="q" name="q">
    <label> - Password:</label>
    <input type="password" id="q" name="q"><br><br>

    <label>Data:</label>
    <input type="date" id="q" name="q">
    <label> - Foto:</label>
    <input type="file" id="q" name="q"><br><br>

    <label for="nacionalidade">Nacionalidade:</label>
    <select id="nacionalidade" name="nacionalidade">
    <option value="brasil">Brasil</option>
    <option value="canada">Canada</option>
    <option value="estados unidos">Estados Unidos</option>
    <option value="frança">França</option>
    </select>

    <label> - Genero:
        <label for="M">M</label>
        <input type="radio" id="M" name="genero" value="M"> <label for="F">F</label> <input type="radio" id="F" name="genero" value="F">
    </label> <br><br>


    <label>Linguagem que você domina:
    <form>
        <input type="checkbox" id="linguagem1" name="linguagem1" value="javascript">
        <label for="linguagem1">JavaScript - </label>
        <input type="checkbox" id="linguagem2" name="linguagem2" value="python">
        <label for="linguagem2">Python - </label>
        <input type="checkbox" id="linguagem3" name="linguagem3" value="c">
        <label for="linguagem3">C - </label>
        <input type="checkbox" id="linguagem4" name="linguagem4" value="java">
        <label for="linguagem4">Java</label><br>
    </form>

    <textarea name="message" rows="10" cols="30">Por que você quer ser um programador?</textarea>


</body>
</html>
